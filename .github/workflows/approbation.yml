name: Check Approbation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-approbation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Checkout specs repository
        uses: actions/checkout@v2
        with:
          repository: vegaprotocol/specs
          ref: master
          path: specs

      - name: Run Approbation
        id: approbation
        run: |
          npm install -g github:vegaprotocol/approbation
          echo "Starting Approbation"
          npx --silent --yes github:vegaprotocol/approbation check-references \
            --specs="specs/user-interface/1101-BWAL-browser_wallet.md" \
            --tests="{src,test}/**/*.{spec,test}.{ts,js,tsx,jsx}" \
            --categories="specs/user-interface/categories.json" \
            --show-mystery --category-stats --output-jenkins
          echo "showing files"
          ls
          echo "Jenkins file:"
          cat results/jenkins.txt
          echo "::set-output name=file::$(cat results/jenkins.txt)"

      - name: Comment on Pull Request
        uses: actions/github-script@v4
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const results = '${{ steps.approbation.outputs.file }}';
            const context = github.context;
            const octokit = new github.getOctokit('${{ secrets.GITHUB_TOKEN }}');
            octokit.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `${results}`
            });

      - name: echo output
        run: printf '%s\n' "${{ steps.approbation.outputs.approbation_output }}"
