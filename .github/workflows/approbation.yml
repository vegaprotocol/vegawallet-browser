name: Check Approbation

on:
  pull_request:

jobs:
  check-approbation:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js Latest
        uses: actions/setup-node@v3
        with:
          node-version: '*'
          registry-url: 'https://registry.npmjs.org'

      - name: Checkout repository 'main'
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: Checkout specs repository
        uses: actions/checkout@v3
        with:
          repository: vegaprotocol/specs
          ref: master
          path: specs

      - name: Run Approbation on main
        id: approbation-main
        run: |
          echo "Starting Approbation"
          echo npx github:vegaprotocol/approbation check-references \
            --specs="specs/user-interface/11[0-9][0-9]*.md" \
            --tests="{frontend,test,web-extension}/**/*.spec.{ts,js,tsx,jsx}" \
            --categories="specs/user-interface/categories.json" \
            
          echo "file-main=$results" >> "$GITHUB_OUTPUT"

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Checkout specs repository
        uses: actions/checkout@v3
        with:
          repository: vegaprotocol/specs
          ref: master
          path: specs

      - name: Run Approbation on PR
        id: approbation
        run: |
          echo "Starting Approbation"
          npx --yes github:vegaprotocol/approbation check-references \
            --specs="specs/user-interface/11[0-9][0-9]*.md" \
            --tests="{frontend,test,web-extension}/**/*.spec.{ts,js,tsx,jsx}" \
            --categories="specs/user-interface/categories.json" \
            --show-mystery --category-stats

      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'Here is your approbation coverage **BEFORE** this PR'

      - name: Comment on Pull Request
        if: steps.fc.outputs.comment-id == ''
        uses: peter-evans/create-or-update-comment@v3
        with:
          body: |
            Here is your approbation coverage **BEFORE** this PR:
            ```
            ${{ steps.approbation-main.outputs.file-main }}
            ```

            Here is your approbation coverage **AFTER** this PR:
            ```
            ${{ steps.approbation.outputs.file }}
            ```
          issue-number: ${{ github.event.pull_request.number }}

      - name: Update comment on Pull Request
        if: steps.fc.outputs.comment-id != ''
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          body: |
            Here is your approbation coverage **BEFORE** this PR:
            ```
            ${{ steps.approbation-main.outputs.file-main }}
            ```

            Here is your approbation coverage **AFTER** this PR:
            ```
            ${{ steps.approbation.outputs.file }}
            ```
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
