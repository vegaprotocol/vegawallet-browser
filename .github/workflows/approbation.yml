name: Check Approbation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-approbation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Checkout specs repository
        uses: actions/checkout@v2
        with:
          repository: vegaprotocol/specs
          ref: master
          path: specs

      - name: Run Approbation
        id: approbation
        run: |
          npm install -g github:vegaprotocol/approbation
          echo "Starting Approbation"
          output=$(npx github:vegaprotocol/approbation check-references \
            --specs="specs/user-interface/1101-BWAL-browser_wallet.md" \
            --tests="{src,test}/**/*.{spec,test}.{ts,js,tsx,jsx}" \
            --categories="specs/user-interface/categories.json" \
            --show-branches --show-mystery)
            echo "::set-output name=approbation_output::$output"

      - name: Auto Comment
        uses: bubkoo/auto-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          pullRequestOpened: >
            ðŸ‘‹ @{{ author }}

            This is the AC coverage after your PR:

            ```
            ${{ steps.approbation.outputs.approbation_output }}
            ```
