name: Deploy sample dApp to Pages

on:
  push:
    branches: ['ci/build-ios']

jobs:
  generate-requests:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js Latest
        uses: actions/setup-node@v3
        with:
          cache: 'yarn'
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: yarn install
      - name: Build app
        run: yarn run build:beta

      - uses: yukiarrr/ios-build-action@v1.11.2
        with:
          project-path: './ios-app/Vega Wallet/Vega Wallet.xcodeproj'
          p12-base64: ${{ secrets.IOS_P12_BASE_64 }}
          certificate-password: ${{ secrets.IOS_P12_CERTIFICATE_PASS }}
          mobileprovision-base64: ${{ secrets.IOS_MOBILE_PROVISION }}
          code-signing-identity: ${{ secrets.IOS_CERTIFICATE_IDENTITY_ID }}
          team-id: ${{ secrets.IOS_TEAM_NAME }}
          output-path: app.ipa
