name: Unit tests and lint

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ui-unit-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js Latest
        uses: actions/setup-node@v3
        with:
          node-version: '*'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: yarn install

      - name: Lint
        run: yarn lint

      # - name: Format
      #   run: yarn format

      - name: Test
        run: yarn test:frontend:ci

      - name: Test Report
        uses: phoenix-actions/test-reporting@v12
        if: always()
        with:
          name: JEST Unit Tests (FE)
          path: ./test/test-reports/unit-test-results.xml
          reporter: jest-junit
          output-to: step-summary

      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage-report
          path: coverage/frontend
  backend-unit-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js Latest
        uses: actions/setup-node@v3
        with:
          node-version: '*'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: yarn install

      - name: Test
        run: yarn test:backend:ci

      - name: Format
        run: yarn format

      - name: Test Report
        uses: phoenix-actions/test-reporting@v12
        if: always()
        with:
          name: JEST Unit Tests (BE)
          path: ./test/test-reports/backend-test-results.xml
          reporter: jest-junit
          output-to: step-summary
      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage-report
          path: coverage/backend

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: [ui-unit-test, backend-unit-test]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Download code coverage report artifact
        uses: actions/download-artifact@v2
        with:
          name: code-coverage-report
          path: coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
